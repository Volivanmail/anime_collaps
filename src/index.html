<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Collapse</title>
</head>
<body>
  <header class="header">
    <h1>«Руслан и Людмила»</h1>
  </header>
  <div class="drop">
    <button class="btn">Collapse</button>
    <div class="border-text show">
        <p class="text-drop">
          У лукоморья дуб зелёный;<br />
          Златая цепь на дубе том:<br />
          И днём и ночью кот учёный<br />
          Всё ходит по цепи кругом;<br />
          Идёт направо — песнь заводит,<br />
          Налево — сказку говорит.<br />
          Там чудеса: там леший бродит,<br />
          Русалка на ветвях сидит.
        </p>
    </div>
  </div>
  <div class="copy">
    copy
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
